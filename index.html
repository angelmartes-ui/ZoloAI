<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoloAI - AI Image Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        #title {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }

        #search-bar {
            width: 300px;
            height: 40px;
            border-radius: 20px;
            border: none;
            padding-left: 15px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            outline: none;
        }

        #search-btn {
            margin-top: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        #search-btn:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
        }

        .image {
            max-width: 100px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="title">ZoloAI</div>

    <input type="text" id="search-bar" placeholder="Describe the background...">
    <button id="search-btn">Search</button>

    <div id="results" class="result"></div>

    <script>
        // Simulated AI-tagged images array (replace this with actual AI-tagging logic)
        const images = [
            {tags: ['sunset', 'beach', 'water'], src: 'beach.jpg'},
            {tags: ['city', 'night', 'lights'], src: 'city.jpg'},
            {tags: ['mountain', 'view', 'sky'], src: 'mountain.jpg'}
        ];

        // Handle search
        document.getElementById('search-btn').addEventListener('click', function() {
            const query = document.getElementById('search-bar').value.toLowerCase().split(' ');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            // Filter images by checking if all query terms exist in image tags
            const filteredImages = images.filter(image => {
                return query.every(term => image.tags.includes(term));
            });

            if (filteredImages.length > 0) {
                filteredImages.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.tags.join(', ');
                    img.className = 'image';
                    resultsDiv.appendChild(img);
                });
            } else {
                resultsDiv.innerHTML = '<p>No images found.</p>';
            }
        });
    </script>

</body>
</html>
