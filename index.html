<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoloAI - AI Image Search v1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        #title {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }

        #search-bar {
            width: 300px;
            height: 40px;
            border-radius: 20px;
            border: none;
            padding-left: 15px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            outline: none;
        }

        #search-btn {
            margin-top: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        #search-btn:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
        }

        .image {
            max-width: 100px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        #slideshow-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #slideshow-image {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
        }

        #nav-buttons {
            margin-top: 20px;
        }

        .nav-btn {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
        }

        .nav-btn:hover {
            background-color: #555;
        }

        #download-btn {
            margin-top: 20px;
            background-color: #666;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        #download-btn:hover {
            background-color: #777;
        }

        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        #back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="title">ZoloAI</div>

    <input type="text" id="search-bar" placeholder="Describe the background...">
    <button id="search-btn">Search</button>

    <div id="results" class="result"></div>

    <!-- Slideshow Container -->
    <div id="slideshow-container">
        <img id="slideshow-image" src="" alt="Slideshow Image">
        <div id="nav-buttons">
            <button class="nav-btn" id="prev-btn">Previous</button>
            <button class="nav-btn" id="next-btn">Next</button>
        </div>
        <a id="download-btn" href="" download>Download Image</a>
        <button id="back-btn">Back to Search</button>
    </div>

    <script>
        // Sample images with tags
        const images = [
            {tags: ['sunset', 'beach', 'water'], src: 'beach.jpg'},
            {tags: ['city', 'night', 'lights'], src: 'city.jpg'},
            {tags: ['mountain', 'view', 'sky'], src: 'mountain.jpg'}
        ];

        let currentImageIndex = 0;
        let filteredImages = [];

        // Handle search
        document.getElementById('search-btn').addEventListener('click', function() {
            const query = document.getElementById('search-bar').value.toLowerCase().split(' ');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            filteredImages = images.filter(image => {
                return query.every(term => image.tags.includes(term));
            });

            if (filteredImages.length > 0) {
                filteredImages.forEach((image, index) => {
                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.tags.join(', ');
                    img.className = 'image';
                    img.dataset.index = index;
                    resultsDiv.appendChild(img);
                });

                // Add event listener for clicking on an image
                document.querySelectorAll('.image').forEach(img => {
                    img.addEventListener('click', function() {
                        currentImageIndex = parseInt(this.dataset.index);
                        showSlideshow();
                    });
                });
            } else {
                resultsDiv.innerHTML = '<p>No images found.</p>';
            }
        });

        // Slideshow functionality
        function showSlideshow() {
            document.getElementById('title').style.display = 'none';
            document.getElementById('search-bar').style.display = 'none';
            document.getElementById('search-btn').style.display = 'none';
            document.getElementById('results').style.display = 'none';

            document.getElementById('slideshow-container').style.display = 'flex';

            updateSlideshowImage();
        }

        function updateSlideshowImage() {
            const currentImage = filteredImages[currentImageIndex];
            const imgElement = document.getElementById('slideshow-image');
            imgElement.src = currentImage.src;

            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.href = currentImage.src;
        }

        document.getElementById('prev-btn').addEventListener('click', function() {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : filteredImages.length - 1;
            updateSlideshowImage();
        });

        document.getElementById('next-btn').addEventListener('click', function() {
            currentImageIndex = (currentImageIndex < filteredImages.length - 1) ? currentImageIndex + 1 : 0;
            updateSlideshowImage();
        });

        // Back to search functionality
        document.getElementById('back-btn').addEventListener('click', function() {
            document.getElementById('title').style.display = 'block';
            document.getElementById('search-bar').style.display = 'block';
            document.getElementById('search-btn').style.display = 'block';
            document.getElementById('results').style.display = 'block';
            document.getElementById('slideshow-container').style.display = 'none';
        });
    </script>

</body>
</html>
